	<script>
		function setCookie(name, value, iDay) {

			var oDate = new Date();
			oDate.setDate(oDate.getDate() + iDay);
			document.cookie = name + "=" + value + ';expires=' + oDate;
			//					理解

			//                  想要删除的话就把日期换成一个负的值

			//                  cookie:大小不能超过4kb,个数不能超过50个,ie6:20个,
			//                   同域名下共享一套cookie.cookie不能跨域
			//                  没有api

			//                  get会保存在浏览器的历史记录中,不安全
		}

		function getCookie(name) {
			var a = document.cookie.split("; ");
			console.log(a);
			for(var i = 0; i < a.length; i++) {
				var arr = a[i].split("=");
				if(arr[0] == name) {
					return arr[1];
				}
			}
		}
		var in1 = document.querySelectorAll(".shuru");
		var anniu = document.querySelector("#zhuce");

		anniu.onclick = function() {

			if((in1[1].value == in1[2].value) && (in1[0].value) && (in1[1].value)) {
				if(getCookie(in1[0].value)) {
					alert("用户名已存在")
				} else {
					setCookie(in1[0].value, in1[1].value, 10);
					alert("注册成功！");
					window.open("login.html#id=" + in1[0].value, "_self");
				}

			} else {
				alert("请保持密码一致，并且内容不能为空");
			}
		}
	</script>
